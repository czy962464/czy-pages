<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      html,body {
        height: 100%;
      }
      #app{
        height: 100%;
        display: flex;
        align-items: center;
      }
      video {
        height: 100%;
      }
    </style>
    <title><%=title%></title>
    <script src="./uni.js"></script>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
        <video style="width: 100%;"
            src="https://xtwtest.hisense.com/myimg/productinfo/504424.mp4" id="videoPlayer" @play="handlePlay" @pause="handlePause" x5-playsinline autoplay playsinline
            controls muted
        ></video>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        videoUrl: "",
      },
      methods: {
        handlePlay: function () {
            console.log(11111, "播放视频")
          window.postMessage({
            data: {
                msg: "播放视频",
                time: new Date()
            }
          })
        },
        handlePause: function (htmlString = "") {
            console.log(11111, "暂停视频")
            window.postMessage({
            data: {
                msg: "暂停视频",
                time: new Date()
            }
          })
        },
      },
    });
  </script>
</html>
